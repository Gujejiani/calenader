<div class="modal-container" [ngStyle]="{'top': positionY, 'left': positionX}" >
    <div class="modal-content">
      <h2>Add Meeting</h2>
      <form [formGroup]="meetingForm" (ngSubmit)="onSubmit()">
        <label for="title">Title:</label>
        <input type="text" id="title" formControlName="title">
  
        <label for="start">Start Time:</label>
        <input type="datetime-local" id="start" formControlName="start">
  
        <label for="end">End Time:</label>
        <input type="datetime-local" id="end" formControlName="end">
  
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description"></textarea>
  
        <button type="submit">Add Meeting</button>
        <button type="button" (click)="closeModal()">Cancel</button>
      </form>
    </div>
  </div>
